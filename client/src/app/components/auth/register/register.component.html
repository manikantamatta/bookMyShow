<div class="container-fluid auth-container mt-2">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-row">
      <div class="form-group col-md-12 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" placeholder="Email" class="form-control" formControlName="username">
        <div *ngIf="f['username'].touched && f['username'].errors">
          <div class="text-danger" *ngIf="f['username'].errors['required']">*Email is required</div>
          <div class="text-danger" *ngIf="f['username'].errors['email']">*Invalid email format</div>
        </div>
      </div>

      <div class="form-group col-md-12 mb-3">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="registerpassword" class="form-control" formControlName="password">
          <i class="fa fa-eye toggle-password" id="togglePassword" (click)="togglePassword('registerpassword')"></i>
        </div>
        <div *ngIf="f['password'].touched && f['password'].errors">
          <div class="text-danger" *ngIf="f['password'].errors['required']">*Password is required</div>
          <div class="text-danger" *ngIf="f['password'].errors['minlength']">*Password must be at least 6 characters long</div>
        </div>
      </div>

      <div class="form-group col-md-12 mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
          <input type="password" id="password2" class="form-control" formControlName="confirmPassword"
                 (change)="passwordMatchValidator(registerForm)">
          <i class="fa fa-eye toggle-password" id="toggleConfirmPassword" (click)="togglePassword('password2')"></i>
        </div>
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors">
          <div class="text-danger" *ngIf="f['confirmPassword'].errors['required']">*Confirmation password is required</div>
          <div class="text-danger" *ngIf="f['confirmPassword'].errors['mismatch']">*Passwords do not match</div>
        </div>
      </div>

      <div class="form-group col-md-12 mb-3">
        <label for="mobile_no" class="form-label">Mobile No.</label>
        <input type="tel" id="mobile_no" placeholder="Mobile No." class="form-control" formControlName="mobile_no">
        <div *ngIf="f['mobile_no'].touched && f['mobile_no'].errors">
          <div class="text-danger" *ngIf="f['mobile_no'].errors['required']">*Mobile No. is required</div>
          <div class="text-danger" *ngIf="f['mobile_no'].errors['pattern']">*Mobile No. should be 10 digits</div>
        </div>
      </div>
    </div>

    <div *ngIf="userExists" class="text-danger mb-3">Email ID is already registered.</div>
    <button type="submit" class="btn btn-primary auth-button" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
