<div class="container-fluid auth-container my-2">
  <form [formGroup]="myForm" (ngSubmit)="verify_login(myForm)" class="auth-form">
    <div class="form-row">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="email" id="username" class="form-control my-1" formControlName="username">
        <div *ngIf="f['username'].touched && f['username'].errors">
          <div *ngIf="f['username'].errors['required']" class="error-message">*Email is required</div>
          <div *ngIf="f['username'].errors['email']" class="error-message">*Please follow the correct format</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" class="form-control my-1" formControlName="password">
          <i class="fa fa-eye mx-1 toggle-password" id="togglePassword" (click)="togglePassword()"></i>
        </div>
        <div *ngIf="f['password'].touched && f['password'].errors">
          <div *ngIf="f['password'].errors['required']" class="error-message">*Password is mandatory</div>
        </div>
      </div>
    </div>
    <div class="text-danger" *ngIf="invalidLogin">Invalid username or password</div>
    <button type="submit" class="btn btn-primary auth-button" [disabled]="myForm.invalid">Login</button>
  </form>
</div>
