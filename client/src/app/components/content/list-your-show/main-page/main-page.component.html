<div class="container-fluid main-page-container">
    <div class="row">
      <div class="col-12 text-left mt-2">
        <button class="btn btn-danger sign-out-btn" (click)="signOut()">Sign Out</button>
      </div>
      <div class="row mt-2 ">
        <div class="col-md-3 col-12">
          <button class="btn btn-secondary btn-block custom-btn" (click)="reapplyPermission()">Reapply for Permission</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center main-buttons-container">
      <div class="col-md-3 col-sm-6 col-12 mb-3">
        <button *ngIf="access.includes('MOV')" class="btn btn-primary btn-block custom-btn" (click)="navigateToPage('MOV')">List Your Movies</button>
      </div>
      <div class="col-md-3 col-sm-6 col-12 mb-3">
        <button *ngIf="access.includes('CIN')" class="btn btn-primary btn-block custom-btn" (click)="navigateToPage('CIN')">List Your Cinema</button>
      </div>
      <div class="col-md-3 col-sm-6 col-12 mb-3">
        <button *ngIf="access.includes('SHO')" class="btn btn-primary btn-block custom-btn" (click)="navigateToPage('SHO')">List New Shows</button>
      </div>
      <div class="col-md-3 col-sm-6 col-12 mb-3">
        <button *ngIf="access.includes('EVE')" class="btn btn-primary btn-block custom-btn" (click)="navigateToPage('EVE')">List New Events</button>
      </div>
    </div>
    
  </div>
