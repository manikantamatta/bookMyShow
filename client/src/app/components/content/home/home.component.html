<div class="container my-4">
  <div class="row">
    <!-- Title for Movies Section -->
    <div class="col-12 mb-3">
      <h2 class="section-title">See which movies are trending.</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let movie of movies; let i = index;">
      <div class="card movie-review-card h-100">
        <div class="row g-0">
          <!-- Movie Details Section -->
          <div class="col-md-5 col-sm-12 p-3">
            <div class="movie-card h-100">
              <img
                [src]="showImage(movie.movieDetails.image_url)"
                class="card-img-top"
                [alt]="movie.movieDetails.name"
              />
              <div class="card-body movie-details">
                <h5 class="card-title">{{ movie.movieDetails.name }}</h5>
                  <p class="rating-info">{{ movie.movieDetails.languages.join(', ') }}</p>
                <p>{{ movie.movieDetails.genre.join(', ') }}</p>
                <button class="btn btn-custom" (click)="bookTicket(movie._id)">Book Now!</button>
              </div>
            </div>
          </div>

          <!-- Reviews Section -->
          <div class="col-md-7 col-sm-12 p-3">
            <mat-card class="review-card h-100 d-flex flex-column justify-content-between">
              <mat-card-content>
                <h5 class="review-title mb-3">See what people are saying</h5>
                <div *ngFor="let review of movie.MovieReviews" class="rating-item mb-3 d-flex align-items-start">
                  <i class="fa fa-user-circle fa-2x me-2"></i>
                  <div>
                    <div class="d-flex align-items-center mb-1">
                      <i class="fa fa-star text-warning me-1"></i>
                      <span>{{ review.rating }}</span>
                    </div>
                    <p *ngIf="review.review" class="mb-0 review">
                      {{ review.review | slice:0:100 }}<span *ngIf="review.review.length > 100">...</span>
                    </p>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
