<h2 mat-dialog-title>Rate {{ data.movie.name }}</h2>
<mat-dialog-content>
  <div class="rating-slider">
    <mat-slider min="1" max="10" step="1" [(ngModel)]="rating"  tickInterval="1"></mat-slider>
    <div class="rating-value">{{ rating }}</div>
  </div>
  <mat-form-field appearance="fill" class="w-100 mt-3">
    <mat-label>Review (optional)</mat-label>
    <textarea matInput [(ngModel)]="review"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="{rating: rating, review: review}" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
